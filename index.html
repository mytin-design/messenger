<!doctype html>
<html>
    <head>
        <title>Messenger</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE-7">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="appMain">
            <h1 class="appTitle">Messenger</h1>
            <div class="sendTo">
                <p class="sendto">To:</p>
                <div class="appRegistry">
                    <input type="text" class="appinput" id="phoneNumber" placeholder="Phone Number">
                    <input type="text" class="appinput" id="name" placeholder="Name">
                </div>
            </div>

            <div class="displayBox">

            </div>

            <div class="sender">
                <button type="button" title="Send Message" id="send" onclick="sendMessage()">&#10095;</button>
            </div>

            
        </div>
    </body>
    <script src="script.js"></script>
</html>
